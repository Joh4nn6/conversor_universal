<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Conversor Universal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tu CSS habitual -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Librer√≠as -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.1.4/docx.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- üîΩ Tema de impresi√≥n (se activa SOLO en exportaci√≥n) -->
  <style>
    /* Cuando agreguemos .print al preview, forzamos PDF limpio */
    #preview.print,
    #preview.print *{
      color:#111 !important;
      background:#fff !important;
      text-shadow:none !important;
      box-shadow:none !important;
      filter:none !important;
      -webkit-text-fill-color:#111 !important;
    }
    /* Ajustes de tipograf√≠a al imprimir */
    #preview.print{
      font-family: system-ui, Segoe UI, Roboto, Ubuntu, Arial, sans-serif !important;
      line-height:1.45 !important;
      padding:16px !important;
      border: none !important;
    }
    #preview.print h1{ font-size: 24px !important; margin: 0 0 12px !important; }
    #preview.print h2{ font-size: 20px !important; margin: 18px 0 8px !important; }
    #preview.print h3{ font-size: 17px !important; margin: 16px 0 6px !important; }
    #preview.print p, #preview.print li, #preview.print blockquote{ font-size: 12.5px !important; }
    #preview.print pre, #preview.print code{
      background:#f3f3f3 !important; color:#111 !important; border:1px solid #e0e0e0 !important;
    }
    /* Evitar que el fondo gal√°ctico/blur se cuele en el PDF */
    body.exporting::before,
    body.exporting::after{ display:none !important; }
  </style>
</head>
<body>
  <header class="hero">
    <h1>‚ö° Conversor <span class="gradient">Universal</span></h1>
    <p>Convierte <strong>Markdown</strong> y <strong>HTML</strong> a m√∫ltiples formatos ‚Äî con estilo gal√°ctico.</p>
  </header>

  <main class="main-grid">
    <section class="editor glass">
      <label for="input">‚úçÔ∏è Tu contenido (MD/HTML)</label>
      <textarea id="input" placeholder="# Hola universo üåå
**Negrita**, _cursiva_, `c√≥digo`‚Ä¶"></textarea>
      <input type="file" id="fileInput" accept=".md,.markdown,.txt,.html,.htm" />
    </section>

    <section class="preview glass">
      <h3>üëÄ Vista Previa</h3>
      <div id="preview"></div>
    </section>
  </main>

  <div class="actions">
    <button class="btn btn-primary" onclick="exportPDF()">Exportar a PDF</button>
    <button class="btn btn-primary" onclick="exportDOCX()">Exportar a DOCX</button>
    <button class="btn btn-primary" onclick="exportPNG()">Exportar a PNG</button>
    <button class="btn btn-primary" onclick="exportTXT()">Exportar a TXT</button>
    <button class="btn btn-primary" onclick="exportMD()">Exportar a MD</button>
    <button class="btn btn-ghost" onclick="clearText()">Limpiar</button>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const input = $('#input');
    const preview = $('#preview');

    // Render en vivo (Markdown -> HTML)
    function render(){
      preview.innerHTML = marked.parse(input.value || '', { breaks:true });
    }
    input.addEventListener('input', render);
    render();

    // Cargar archivo
    $('#fileInput').addEventListener('change', async e=>{
      const file = e.target.files?.[0]; if(!file) return;
      const text = await file.text();
      input.value = text; render();
    });

    // Limpiar
    function clearText(){ input.value=''; render(); }

    // ‚Äî‚Äî Exportaciones ‚Äî‚Äî

    // PDF (multip√°gina, tema de impresi√≥n forzado)
    async function exportPDF(){
      if(!input.value.trim()) return alert('No hay contenido para exportar.');
      // Forzar ‚Äúmodo exportaci√≥n‚Äù (sin fondo/blur) y tema de impresi√≥n
      document.body.classList.add('exporting');
      preview.classList.add('print');

      const opt = {
        margin: 10, // mm
        filename: 'output.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, backgroundColor: '#ffffff', logging: false },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      try{
        await html2pdf().from(preview).set(opt).save();
      } finally{
        // Restablecer tema UI
        preview.classList.remove('print');
        document.body.classList.remove('exporting');
      }
    }

    // DOCX (texto plano por p√°rrafos)
    function exportDOCX(){
      if(!input.value.trim()) return alert('No hay contenido para exportar.');
      const { Document, Packer, Paragraph } = window.docx;
      const paragraphs = (input.value || '').split(/\r?\n/).map(l => new Paragraph({ text: l }));
      const doc = new Document({ sections: [{ children: paragraphs }] });
      Packer.toBlob(doc).then(b => saveAs(b, 'output.docx'));
    }

    // PNG (de la vista previa, con fondo blanco)
    async function exportPNG(){
      if(!input.value.trim()) return alert('No hay contenido para exportar.');
      // Tema de impresi√≥n para asegurar contraste en PNG
      preview.classList.add('print');
      try{
        const canvas = await html2canvas(preview, { scale:2, backgroundColor:'#ffffff' });
        canvas.toBlob(b => saveAs(b, 'output.png'));
      } finally{
        preview.classList.remove('print');
      }
    }

    // TXT / MD
    function exportTXT(){
      if(!input.value.trim()) return alert('No hay contenido para exportar.');
      const blob = new Blob([input.value], { type:'text/plain;charset=utf-8' });
      saveAs(blob, 'output.txt');
    }
    function exportMD(){
      if(!input.value.trim()) return alert('No hay contenido para exportar.');
      const blob = new Blob([input.value], { type:'text/markdown;charset=utf-8' });
      saveAs(blob, 'output.md');
    }

    // Ejemplo inicial
    if(!input.value.trim()){
      input.value = `## Respuesta ‚Äì Propuesta de Reemplazo con Papel Glassine

El desaf√≠o planteado por Legrand Chile consiste en dise√±ar un **packaging primario sustentable** que elimine el pl√°stico de un solo uso antes del 2030...
`;
      render();
    }
  </script>
</body>
</html>
