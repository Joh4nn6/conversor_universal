<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Conversor Universal</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.1.4/docx.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <!-- html2pdf para PDF multip√°gina -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <!-- Estilos solo para imprimir/exportar -->
  <style>
    #preview.print,
    #preview.print * {
      background:#fff !important;
      color:#000 !important;
      text-shadow:none !important;
      box-shadow:none !important;
      filter:none !important;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>‚ö° Conversor <span class="gradient">Universal</span></h1>
    <p>Convierte <strong>Markdown</strong> y <strong>HTML</strong> a m√∫ltiples formatos ‚Äî con estilo gal√°ctico.</p>
  </header>

  <main class="main-grid">
    <section class="editor glass">
      <label for="input">‚úçÔ∏è Tu contenido (MD/HTML)</label>
      <textarea id="input" placeholder="# Hola universo\nAqu√≠ puedes usar <span style='color:red'>HTML con colores</span> si lo necesitas."></textarea>
      <input type="file" id="fileInput" accept=".md,.markdown,.txt,.html,.htm"/>
    </section>
    <section class="preview glass">
      <h3>üëÄ Vista Previa</h3>
      <div id="preview"></div>
    </section>
  </main>

  <div class="actions">
    <button class="btn btn-primary" onclick="exportPDF()">Exportar a PDF</button>
    <button class="btn btn-primary" onclick="exportDOCX()">Exportar a DOCX</button>
    <button class="btn btn-primary" onclick="exportPNG()">Exportar a PNG</button>
    <button class="btn btn-primary" onclick="exportTXT()">Exportar a TXT</button>
    <button class="btn btn-primary" onclick="exportMD()">Exportar a MD</button>
    <button class="btn btn-ghost" onclick="clearText()">Limpiar</button>
  </div>

  <script>
    // Obt√©n elementos
    const input = document.getElementById('input');
    const preview = document.getElementById('preview');

    // Limpia front‚Äëmatter YAML (entre --- y --- al inicio)
    function stripFrontMatter(md) {
      return md.replace(/^---[\\s\\S]*?---\\s*/, '');
    }

    // Renderiza en vivo
    function render() {
      const text = stripFrontMatter(input.value || '');
      preview.innerHTML = marked.parse(text, { breaks:true });
    }
    input.addEventListener('input', render);
    render();

    // Cargar archivos
    document.getElementById('fileInput').addEventListener('change', async e => {
      const file = e.target.files?.[0];
      if (!file) return;
      const text = await file.text();
      input.value = text;
      render();
    });

    // Limpiar
    function clearText() { input.value = ''; render(); }

    // Exportar PDF con html2pdf.js
    async function exportPDF() {
      const text = stripFrontMatter(input.value || '');
      if (!text.trim()) return alert('Sin contenido.');
      // Forzar estilo claro
      document.body.classList.add('exporting');
      preview.classList.add('print');
      try {
        await html2pdf().from(preview).set({
          margin: 10,
          filename: 'documento.pdf',
          image: { type:'jpeg', quality:0.98 },
          html2canvas: { scale:2, backgroundColor:'#ffffff', logging:false },
          jsPDF: { unit:'mm', format:'a4', orientation:'portrait' }
        }).save();
      } finally {
        preview.classList.remove('print');
        document.body.classList.remove('exporting');
      }
    }

    // DOCX
    function exportDOCX() {
      const text = stripFrontMatter(input.value || '');
      if (!text.trim()) return alert('Sin contenido.');
      const { Document, Packer, Paragraph } = window.docx;
      const paragraphs = text.split(/\\n/).map(l => new Paragraph(l));
      const doc = new Document({ sections:[{ children: paragraphs }] });
      Packer.toBlob(doc).then(blob => saveAs(blob, 'documento.docx'));
    }

    // PNG
    function exportPNG() {
      const text = stripFrontMatter(input.value || '');
      if (!text.trim()) return alert('Sin contenido.');
      preview.classList.add('print');
      html2canvas(preview, { scale:2, backgroundColor:'#ffffff' }).then(canvas => {
        canvas.toBlob(blob => saveAs(blob, 'documento.png'));
        preview.classList.remove('print');
      });
    }

    // TXT y MD
    function exportTXT() {
      const text = stripFrontMatter(input.value || '');
      if (!text.trim()) return alert('Sin contenido.');
      const blob = new Blob([text], { type:'text/plain;charset=utf-8' });
      saveAs(blob, 'documento.txt');
    }
    function exportMD() {
      const text = stripFrontMatter(input.value || '');
      if (!text.trim()) return alert('Sin contenido.');
      const blob = new Blob([text], { type:'text/markdown;charset=utf-8' });
      saveAs(blob, 'documento.md');
    }
  </script>
</body>
</html>
